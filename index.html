
<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>中国皇帝时间轴（每朝配色·冻结左栏·零时长可见）</title>
<style>
:root{--bg:#fff;--text:#111827;--muted:#6b7280;--border:#e5e7eb;--axis:#9ca3af;--grid-v:#e5e7eb;--grid-h:#f3f4f6;}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Noto Sans;}
header{padding:24px 16px 0;max-width:1280px;margin:0 auto;}
h1{margin:0 0 8px;font-size:28px;}
.card{max-width:1280px;margin:16px auto;background:#fff;border:1px solid var(--border);border-radius:16px;padding:16px;}
.row{display:flex;flex-wrap:wrap;gap:12px;align-items:center}
select,input[type=number],input[type=color]{padding:10px 12px;border-radius:12px;border:1px solid var(--border);background:#fff;color:var(--text);}
input[type=range]{width:220px}
.btn{padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:#111827;color:#fff;font-weight:600;cursor:pointer;}
.btn.secondary{background:transparent;color:var(--text);}
.status{margin-top:6px;color:var(--muted);font-size:13px;}
.label{fill:#1f2937;font-size:12px}
.group-title{fill:#1f2937;font-size:13px;font-weight:700}
.axis text{fill:var(--axis);font-size:12px}
.axis line{stroke:var(--axis)}
.grid-v{stroke:var(--grid-v);stroke-width:1;opacity:.7}
.grid-h{stroke:var(--grid-h);stroke-width:1;opacity:.9}
.bar-outline{stroke:rgba(0,0,0,.18);stroke-width:.6;fill:none}
/* 冻结左列 + 可横向滚动的右侧 */
.timeline-shell{display:grid;grid-template-columns:220px 1fr;gap:0;align-items:start}
.labels-col{position:sticky;left:0;background:#fff;border-right:1px solid var(--border);z-index:5}
.scroll-col{overflow-x:auto;overflow-y:hidden}
svg{display:block;background:#fff}
.chips{display:flex;flex-wrap:wrap;gap:8px;}
.chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#f3f4f6;border:1px solid #e5e7eb}
.chip .dot{width:10px;height:10px;border-radius:999px;display:inline-block}
.chip .rm{cursor:pointer;border:none;background:transparent;color:#2563eb;font-weight:700}
.small{font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<header><h1>中国皇帝时间轴</h1></header>

<section class="card">
  <div class="row" style="align-items:flex-start;gap:16px;">
    <div style="display:flex;flex-direction:column;gap:8px">
      <div class="row">
        <select id="dynSelect" style="min-width:260px"><option value="">加载中…</option></select>
        <button class="btn" id="btnAdd">添加朝代</button>
        <button class="btn secondary" id="btnClear">清空</button>
      </div>
      <div class="chips" id="chips"></div>
      <div class="status" id="status">正在加载数据…</div>
    </div>

    <div style="display:flex;flex-direction:column;gap:10px;min-width:560px">
      <div class="row">
        <span class="small">时间段</span>
        <input id="startYear" type="number" placeholder="起始年" style="width:140px">
        <span class="small">到</span>
        <input id="endYear" type="number" placeholder="截止年" style="width:140px">
        <button class="btn" id="btnApplyRange">应用</button>
        <button class="btn secondary" id="btnClearRange">清除</button>
      </div>
      <div class="row">
        <label><input id="autoPick" type="checkbox" checked> 自动选朝代</label>
        <label><input id="showGrid" type="checkbox" checked> 显示网格</label>
        <label><input id="showEra" type="checkbox" checked> 显示年号</label>
      </div>
      <div class="row">
        <span class="small">缩放</span><input id="zoom" type="range" min="1" max="4" step="0.1" value="1"><span id="zoomVal" class="small">1.0×</span>
        <span class="small" style="margin-left:16px">默认色：皇帝</span><span class="small" style="background:#a78bfa;padding:0 8px;border-radius:6px;color:#111">浅紫</span>
        <span class="small">年号</span><span class="small" style="background:#fde68a;padding:0 8px;border-radius:6px;color:#111">浅黄</span>
      </div>
      <div class="row">
        <span class="small">选择要调整的朝代</span>
        <select id="editDyn" style="min-width:220px"></select>
        <span class="small">皇帝色</span><input id="editEmp" type="color" value="#a78bfa">
        <span class="small">年号色</span><input id="editEra" type="color" value="#fde68a">
        <button class="btn secondary" id="resetDyn">还原该朝默认色</button>
      </div>
      <div class="small">仅对“选择的朝代”显示并修改配色；其他朝代使用默认配色（皇帝浅紫、年号浅黄）。</div>
    </div>
  </div>
</section>

<section class="card" id="result" style="display:none">
  <div class="timeline-shell">
    <div class="labels-col"><svg id="labelsSvg"></svg></div>
    <div class="scroll-col"><div id="scrollInner"><svg id="barsSvg"></svg></div></div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
(function(){
const XLSX_URL = 'emperors.xlsx';
function $(q,root){return (root||document).querySelector(q)}

// ===== util
function parseYearPiece(str){var s=String(str||'').trim();if(s==='')return[null,null];var m=s.match(/^(-?\\d+)(?:\\.(\\d{1,2}))?$/);if(!m)return[Number(s.replace(/[^-0-9.]/g,'')),null];return[parseInt(m[1],10),m[2]?parseInt(m[2],10):null]}
function startAsFloat(y,m){if(y==null)return null;if(m==null)return y;var sign=y<0?-1:1;return y+sign*((m-1)/12)}
function endAsFloat(y,m){if(y==null)return null;if(m==null)return y;var sign=y<0?-1:1;return y+sign*(m/12)}
function clamp(n,lo,hi){return Math.max(lo,Math.min(hi,n))}
function niceStep(range){var raw=range/8;var p=Math.pow(10,Math.floor(Math.log10(raw)));var cs=[1,2,5,10].map(function(k){return k*p});var b=cs[0];for(var i=0;i<cs.length;i++)if(Math.abs(raw-cs[i])<Math.abs(raw-b))b=cs[i];return Math.max(1,Math.round(b))}
function hslToHex(h,s,l){h/=360;s/=100;l/=100;function f(n){var k=(n+h/30)%12,a=l-s*Math.min(l,1-l)*Math.max(-1,Math.min(k-3,Math.min(9-k,1)));return Math.round(255*a).toString(16).padStart(2,'0')}return '#'+f(0)+f(8)+f(4)}
function paletteColor(i){var hue=(i*137.508)%360;return hslToHex(hue,45,64)} // 柔和一点

// ===== state
var rows=[], dynSet={}, pickedDynasties=[], dynRangeMap={}, eras=[];
var customStart=null, customEnd=null, zoom=1;
var dynEmpColorDefault='#a78bfa', dynEraColorDefault='#fde68a';
var dynColorsEmp = JSON.parse(localStorage.getItem('dynColorsEmp') || '{}'); // {dyn: '#hex'}
var dynColorsEra = JSON.parse(localStorage.getItem('dynColorsEra') || '{}'); // {dyn: '#hex'}

// ===== load
function loadData(){
  fetch(XLSX_URL,{cache:'no-store'}).then(function(r){if(!r.ok)throw new Error('无法加载 emperors.xlsx');return r.arrayBuffer()}).then(function(buf){
    var wb=XLSX.read(buf,{type:'array'});
    rows=[];var rowIndex=0;dynSet={};dynRangeMap={};
    wb.SheetNames.forEach(function(sn){
      if(sn==='年号'||/^nianhao$/i.test(sn))return;
      var ws=wb.Sheets[sn]; if(!ws)return;
      var json=XLSX.utils.sheet_to_json(ws,{raw:true,defval:''});
      json.forEach(function(r){
        var p1=parseYearPiece(r['在位起']||'');var sy=p1[0],sm=p1[1];
        var p2=parseYearPiece(r['在位止']||'');var ey=p2[0],em=p2[1];
        var s=startAsFloat(sy,sm), e=endAsFloat(ey,em);
        var rec={朝代:r['朝代']||'',姓名:r['姓名']||'',常用称呼:r['常用称呼']||'',在位起:s,在位止:e,sY:sy,sM:sm,eY:ey,eM:em,idx:rowIndex++};
        if(rec.朝代 && rec.姓名 && s!=null && e!=null){
          rows.push(rec); dynSet[rec.朝代]=true;
          if(!dynRangeMap[rec.朝代]) dynRangeMap[rec.朝代]={start:s,end:e};
          dynRangeMap[rec.朝代].start=Math.min(dynRangeMap[rec.朝代].start,s);
          dynRangeMap[rec.朝代].end=Math.max(dynRangeMap[rec.朝代].end,e);
        }
      });
    });

    eras=[];
    var ns=wb.Sheets['年号']||wb.Sheets['nianhao'];
    if(ns){
      XLSX.utils.sheet_to_json(ns,{raw:true,defval:''}).forEach(function(r){
        var s=Number(r['公元起']), e=Number(r['公元止']);
        var d=String(r['朝代']||'').trim(); var nm=String(r['年号']||'').trim(); var emp=String(r['姓名']||'').trim();
        if(d && nm && emp && isFinite(s) && isFinite(e) && e>=s){ eras.push({dynasty:d, name:nm, emperor:emp, s:s, e:e}) }
      });
    }

    // 下拉
    var list=Object.keys(dynSet).sort(function(a,b){return dynRangeMap[a].start-dynRangeMap[b].start});
    var sel=$('#dynSelect'); sel.innerHTML='<option value=\"\">选择一个朝代</option>';
    list.forEach(function(d){ var o=document.createElement('option');o.value=d;o.textContent=d;sel.appendChild(o)});
    var ed=$('#editDyn'); ed.innerHTML=''; list.forEach(function(d){var o=document.createElement('option');o.value=d;o.textContent=d;ed.appendChild(o)});

    $('#status').textContent='加载完成 · 皇帝'+rows.length+' · 年号'+eras.length;
  }).catch(function(e){ $('#status').textContent='加载失败：'+e.message });
}

// ===== helpers
function getEmpColor(d){ return dynColorsEmp[d] || dynEmpColorDefault; }
function getEraColor(d){ return dynColorsEra[d] || dynEraColorDefault; }

// ===== chips
function renderChips(){
  var wrap=$('#chips'); wrap.innerHTML='';
  pickedDynasties.forEach(function(d){
    var span=document.createElement('span'); span.className='chip';
    var rng=dynRangeMap[d]; var txt=rng?('（'+Math.trunc(rng.start)+' — '+Math.trunc(rng.end)+'）'):'';
    span.innerHTML="<span class='dot' style='background:"+getEmpColor(d)+"'></span>"+d+txt+"<button class='rm'>×</button>";
    span.querySelector('.rm').addEventListener('click',function(){pickedDynasties=pickedDynasties.filter(function(x){return x!==d});renderChips();draw()});
    wrap.appendChild(span);
  });
}

// ===== interaction
function addDyn(){ var v=$('#dynSelect').value; if(!v) return; if(pickedDynasties.indexOf(v)>=0) return; pickedDynasties.push(v); pickedDynasties.sort(function(a,b){return dynRangeMap[a].start-dynRangeMap[b].start}); renderChips(); draw() }
function parseInput(val){ var s=String(val||'').trim(); if(!s) return null; var p=s.match(/^(-?\\d+)(?:\\.(\\d{1,2}))?$/); if(!p) return parseFloat(s); var y=parseInt(p[1],10); var m=p[2]?parseInt(p[2],10):null; return m==null?y:(y+(y<0?-1:1)*(m/12)); }
function autoPickByRange(){ if(!$('#autoPick').checked) return; var s=customStart!=null?customStart:-Infinity; var e=customEnd!=null?customEnd:Infinity; var m=[]; Object.keys(dynRangeMap).forEach(function(d){var r=dynRangeMap[d]; if(r.end>=s && r.start<=e) m.push(d)}); pickedDynasties=m; renderChips() }
function applyRange(){ customStart=$('#startYear').value?parseInput($('#startYear').value):null; customEnd=$('#endYear').value?parseInput($('#endYear').value):null; if(customStart!=null&&customEnd!=null&&customStart>customEnd){var t=customStart;customStart=customEnd;customEnd=t} autoPickByRange(); draw() }
function clearRange(){ customStart=customEnd=null; $('#startYear').value=''; $('#endYear').value=''; if($('#autoPick').checked){ pickedDynasties=[]; renderChips() } draw() }

$('#btnAdd').addEventListener('click',addDyn);
$('#btnClear').addEventListener('click',function(){pickedDynasties=[];renderChips();draw()});
$('#btnApplyRange').addEventListener('click',applyRange);
$('#btnClearRange').addEventListener('click',clearRange);
$('#autoPick').addEventListener('change',function(){autoPickByRange();draw()});
$('#showGrid').addEventListener('change',draw);
$('#showEra').addEventListener('change',draw);
$('#zoom').addEventListener('input',function(e){ zoom=parseFloat(e.target.value)||1; $('#zoomVal').textContent=(zoom.toFixed(1)+'×'); draw(); });

// palette editor for a single dynasty
$('#editDyn').addEventListener('change',function(){
  var d=this.value||''; if(!d) return;
  $('#editEmp').value=getEmpColor(d);
  $('#editEra').value=getEraColor(d);
});
$('#editEmp').addEventListener('input',function(){ var d=$('#editDyn').value; if(!d) return; dynColorsEmp[d]=this.value; localStorage.setItem('dynColorsEmp',JSON.stringify(dynColorsEmp)); renderChips(); draw(); });
$('#editEra').addEventListener('input',function(){ var d=$('#editDyn').value; if(!d) return; dynColorsEra[d]=this.value; localStorage.setItem('dynColorsEra',JSON.stringify(dynColorsEra)); draw(); });
$('#resetDyn').addEventListener('click',function(){ var d=$('#editDyn').value; if(!d) return; delete dynColorsEmp[d]; delete dynColorsEra[d]; localStorage.setItem('dynColorsEmp',JSON.stringify(dynColorsEmp)); localStorage.setItem('dynColorsEra',JSON.stringify(dynColorsEra)); $('#editEmp').value=getEmpColor(d); $('#editEra').value=getEraColor(d); renderChips(); draw(); });

// ===== draw (labels Svg frozen + bars Svg scroll)
function draw(){
  var list=rows.filter(function(r){return pickedDynasties.indexOf(r.朝代)>=0});
  if(!list.length){ $('#result').style.display='none'; return }
  var groups={}; list.forEach(function(r){ if(customStart!=null&&r.在位止<customStart) return; if(customEnd!=null&&r.在位起>customEnd) return; (groups[r.朝代]||(groups[r.朝代]=[])).push(r) });
  var dyns=pickedDynasties.filter(function(d){return !!groups[d]});
  if(!dyns.length){ $('#result').style.display='none'; return }
  dyns.forEach(function(d){ groups[d].sort(function(a,b){return (a.在位起-b.在位起)||(a.在位止-b.在位止)||(a.idx-b.idx)}) });
  var all=[]; dyns.forEach(function(d){all=all.concat(groups[d])});
  var minYear=Math.min.apply(null,all.map(function(r){return r.在位起})), maxYear=Math.max.apply(null,all.map(function(r){return r.在位止}));
  if(customStart!=null) minYear=Math.max(minYear,customStart);
  if(customEnd!=null) maxYear=Math.min(maxYear,customEnd);
  var fullRange=maxYear-minYear; if(fullRange<=0) fullRange=1;

  var labelsW=220,rightPad=24,topPad=24,rowH=32,gap=10,groupGap=20;
  var wrapRightWidth = Math.max(1200, document.querySelector('.scroll-col').clientWidth-2);
  var contentW = (wrapRightWidth)*zoom; // 右侧可滚动区域宽度
  var rowsCount=0; dyns.forEach(function(d){rowsCount+=groups[d].length});
  var H=topPad+dyns.length*24+rowsCount*(rowH+gap)+(dyns.length-1)*groupGap+80;
  var axisY=H-40;

  var labelsSvg=$('#labelsSvg'); labelsSvg.setAttribute('width',labelsW); labelsSvg.setAttribute('height',H); labelsSvg.innerHTML='';
  var barsSvg=$('#barsSvg'); barsSvg.setAttribute('width',contentW+rightPad); barsSvg.setAttribute('height',H); barsSvg.innerHTML='';

  // scale for bars (no left pad)
  function scale(y){ return ((y-minYear)/fullRange) * contentW; }

  // grid vertical & axis in barsSvg
  if($('#showGrid').checked){
    var step=niceStep(fullRange/zoom);
    var startTick=Math.ceil(minYear/step)*step;
    for(var t=startTick;t<=maxYear;t+=step){
      var x=scale(t);
      var v=document.createElementNS('http://www.w3.org/2000/svg','line');
      v.setAttribute('x1',x);v.setAttribute('x2',x);v.setAttribute('y1',topPad);v.setAttribute('y2',axisY);v.setAttribute('class','grid-v');barsSvg.appendChild(v);
    }
  }

  var cursorY=topPad;
  dyns.forEach(function(d){
    // left frozen group title
    var headerH=22;
    var title=document.createElementNS('http://www.w3.org/2000/svg','text');
    title.setAttribute('x',12); title.setAttribute('y',cursorY+10); title.setAttribute('class','group-title');
    var rr=dynRangeMap[d]; var rangeTxt=rr?('（'+Math.trunc(rr.start)+' — '+Math.trunc(rr.end)+'）'):'';
    title.textContent=d+(rangeTxt?(' '+rangeTxt):''); labelsSvg.appendChild(title);
    cursorY+=headerH;

    groups[d].forEach(function(r,i){
      var y=cursorY+i*(rowH+gap);
      // frozen label
      var alias=r.常用称呼||r.姓名;
      var name=document.createElementNS('http://www.w3.org/2000/svg','text');
      name.setAttribute('x',labelsW-10); name.setAttribute('y',y+rowH*0.68);
      name.setAttribute('text-anchor','end'); name.setAttribute('class','label');
      name.textContent=(alias===r.姓名?alias:(alias+' '+r.姓名));
      labelsSvg.appendChild(name);

      if($('#showGrid').checked){
        var h=document.createElementNS('http://www.w3.org/2000/svg','line');
        h.setAttribute('x1',0);h.setAttribute('x2',contentW);h.setAttribute('y1',y+rowH);h.setAttribute('y2',y+rowH);h.setAttribute('class','grid-h');barsSvg.appendChild(h);
      }

      var xs=scale(customStart!=null?clamp(r.在位起,customStart,Infinity):r.在位起);
      var xe=scale(customEnd!=null?clamp(r.在位止,-Infinity,customEnd):r.在位止);
      // ensure minimum width for zero/short durations
      var minEmpPx=18, ex1=Math.min(xs,xe), ex2=Math.max(xs,xe);
      var width=Math.max(minEmpPx, ex2-ex1), center=(ex1+ex2)/2; ex1=center-width/2; ex2=center+width/2;

      // emperor bar
      var rect=document.createElementNS('http://www.w3.org/2000/svg','rect');
      rect.setAttribute('x',ex1);rect.setAttribute('y',y);
      rect.setAttribute('width',width);rect.setAttribute('height',rowH);rect.setAttribute('rx',8);
      rect.setAttribute('fill',getEmpColor(d));barsSvg.appendChild(rect);
      var outline=document.createElementNS('http://www.w3.org/2000/svg','rect');
      outline.setAttribute('x',ex1);outline.setAttribute('y',y);outline.setAttribute('width',width);outline.setAttribute('height',rowH);outline.setAttribute('rx',8);outline.setAttribute('class','bar-outline');
      barsSvg.appendChild(outline);

      // eras
      if($('#showEra').checked && eras.length){
        var rel=eras.filter(function(er){return er.dynasty===d && er.emperor===r.姓名 && er.e>=r.在位起 && er.s<=r.在位止}).sort(function(a,b){return a.s-b.s});
        var snapped=[], prevEnd=null;
        rel.forEach(function(er){
          var s=Math.max(er.s,r.在位起,customStart!=null?customStart:-Infinity);
          var e=Math.min(er.e,r.在位止,customEnd!=null?customEnd:Infinity);
          if(prevEnd!=null && s - prevEnd <= 1){ s = prevEnd; }
          snapped.push({name:er.name,s:s,e:e}); prevEnd=e;
        });
        var minEraPx=14;
        snapped.forEach(function(er){
          var sx=scale(er.s), ex=scale(er.e);
          var cx=(sx+ex)/2, w=Math.max(minEraPx, Math.abs(ex-sx)), half=w/2;
          sx=cx-half; ex=cx+half;
          // clamp inside emperor bar
          var pad=2, eg1=ex1+pad, eg2=ex2-pad;
          if(ex-sx>eg2-eg1){ sx=eg1; ex=eg2; } else { if(sx<eg1){ ex+=eg1-sx; sx=eg1;} if(ex>eg2){ sx-=ex-eg2; ex=eg2;} }
          var ey=y+5, eh=rowH-10;
          var eRect=document.createElementNS('http://www.w3.org/2000/svg','rect');
          eRect.setAttribute('x',sx);eRect.setAttribute('y',ey);eRect.setAttribute('width',ex-sx);eRect.setAttribute('height',eh);eRect.setAttribute('rx',6);
          eRect.setAttribute('fill',getEraColor(d)); barsSvg.appendChild(eRect);
          if((ex-sx)>=minEraPx){
            var t=document.createElementNS('http://www.w3.org/2000/svg','text');
            t.setAttribute('x',(sx+ex)/2); t.setAttribute('y',ey+eh*0.68); t.setAttribute('text-anchor','middle'); t.setAttribute('class','label');
            t.textContent=er.name; barsSvg.appendChild(t);
          }
        });
      }
    });

    cursorY+=groups[d].length*(rowH+gap)+groupGap;
  });

  // axis
  var axis=document.createElementNS('http://www.w3.org/2000/svg','line');
  var axisY2=H-40;
  axis.setAttribute('x1',0);axis.setAttribute('x2',contentW);axis.setAttribute('y1',axisY2);axis.setAttribute('y2',axisY2);axis.setAttribute('class','axis');
  barsSvg.appendChild(axis);
  var step2=niceStep(fullRange/zoom); var startTick2=Math.ceil(minYear/step2)*step2;
  for(var t=startTick2;t<=maxYear;t+=step2){
    var x=((t-minYear)/fullRange)*contentW;
    var tick=document.createElementNS('http://www.w3.org/2000/svg','line');
    tick.setAttribute('x1',x);tick.setAttribute('x2',x);tick.setAttribute('y1',axisY2);tick.setAttribute('y2',axisY2+6);tick.setAttribute('class','axis');barsSvg.appendChild(tick);
    var lbl=document.createElementNS('http://www.w3.org/2000/svg','text');
    lbl.setAttribute('x',x);lbl.setAttribute('y',axisY2+18);lbl.setAttribute('text-anchor','middle');lbl.setAttribute('class','axis');lbl.textContent=(t<0?('前'+(-t)):t);
    barsSvg.appendChild(lbl);
  }

  $('#result').style.display='';
}

// ===== start
if(document.readyState==='loading'){document.addEventListener('DOMContentLoaded',loadData)}else{loadData()}
})();
</script>
</body>
</html>
