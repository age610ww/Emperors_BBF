<section class="bg-white border rounded-xl p-4">

<script>
(function(){
  const S = {
    rows:[], dynData:[], order:[], selected:new Set(),
    global:{min:0,max:1,span:1},
  };
  const $=s=>document.querySelector(s);
  const dynList=$('#dynList'), canvas=$('#tracksCanvas'), emptyHint=$('#emptyHint');
  const qInput=$('#q'), activeDyns=$('#activeDyns'), dynSelect=$('#dynSelect');
  const palette=['#1f77b4','#ff7f0e','#2ca02c','#d62728','#9467bd','#8c564b','#e377c2','#7f7f7f','#bcbd22','#17becf'];

  function parseYM(v){ if(v==null) return; const t=String(v).trim(); if(!t) return;
    let m=t.match(/^([+\-]?\d{1,5})\s*(?:[\/.å¹´\-â€“â€”]\s*(\d{1,2}))?\s*(?:æœˆ)?$/);
    if(m){ const y=parseInt(m[1],10); const mo=m[2]?Math.max(1,Math.min(12,parseInt(m[2],10))):undefined; return {y,m:mo}; }
    let m2=t.match(/^å…¬å…ƒå‰\s*(\d{1,5})(?:[å¹´\-\/.]\s*(\d{1,2}))?/);
    if(m2){ const y=-parseInt(m2[1],10); const mo=m2[2]?Math.max(1,Math.min(12,parseInt(m2[2],10))):undefined; return {y,m:mo}; }
  }
  const ymToFloat=ym=> ym? ym.y + (ym.m? (ym.m-1)/12 : 0) : undefined;
  const fmtYM=ym=>!ym?'?':(ym.y<0?(ym.m?`å…¬å…ƒå‰${Math.abs(ym.y)}-${String(ym.m).padStart(2,'0')}`:`å…¬å…ƒå‰${Math.abs(ym.y)}`):(ym.m?`${ym.y}-${String(ym.m).padStart(2,'0')}`:String(ym.y)));
  const H=s=>String(s||'').trim();

  async function loadXLSX(){
    const res=await fetch('./emperors.xlsx?ts='+Date.now(),{cache:'no-store'});
    if(!res.ok){ alert('æœªæ‰¾åˆ° emperors.xlsx'); return; }
    const buf=await res.arrayBuffer();
    const wb=XLSX.read(buf,{type:'array'});
    const rows=[];
    wb.SheetNames.forEach(n=>{
      const ws=wb.Sheets[n]; if(!ws) return;
      const list=XLSX.utils.sheet_to_json(ws,{defval:'',raw:true});
      list.forEach(r=>rows.push(r));
    });
    S.rows=rows;
    normalize();
    initDynSelect();
    // ğŸ‘‰ é»˜è®¤è‡ªåŠ¨æ·»åŠ â€œå…¨éƒ¨â€ï¼Œé¿å…ç©ºç™½
    S.dynData.forEach(d=>S.selected.add(d.dynasty));
    renderAll();
  }

  function normalize(){
    const map=new Map();
    for(const r of S.rows){
      const dynasty=H(r['æœä»£']), emperor=H(r['å§“å']); if(!dynasty && !emperor) continue;
      const alias=H(r['å¸¸ç”¨ç§°å‘¼']), temple=H(r['åº™å·']), posthumous=H(r['è°¥å·']), notes=H(r['çºªå¹´æ—¶é—´']);
      const s=parseYM(r['åœ¨ä½èµ·']), e=parseYM(r['åœ¨ä½æ­¢']); if(!s && !e) continue;
      (map.get(dynasty) || map.set(dynasty,[]).get(dynasty)).push({
        dynasty, emperor, alias, temple, posthumous, notes, sYM:s, eYM:e, sF:ymToFloat(s||e), eF:ymToFloat(e||s)
      });
    }
    const dyns=[...map.keys()].sort((a,b)=>a.localeCompare(b,'zh-Hans-CN-u-co-pinyin'));
    let ci=0;
    S.dynData=dyns.map(d=>{
      const color=palette[(ci++)%palette.length];
      const items=map.get(d).sort((a,b)=>a.sF-b.sF);
      const lanes=[]; items.forEach(it=>{
        let placed=false;
        for(const ln of lanes){
          if(ln[ln.length-1].eF <= it.sF){ ln.push(it); placed=true; break; }
        }
        if(!placed) lanes.push([it]);
        it._laneIndex=lanes.length-1;
      });
      const min=Math.min(...items.map(x=>x.sF));
      const max=Math.max(...items.map(x=>x.eF));
      return {dynasty:d,color,items,lanesCount:lanes.length,min,max};
    });
    const nums=[]; S.dynData.forEach(p=>{nums.push(p.min,p.max);});
    S.global.min=Math.min(...nums); S.global.max=Math.max(...nums);
    S.global.span=S.global.max-S.global.min || 1;
    if(!S.order.length) S.order=S.dynData.map(x=>x.dynasty);
  }

  function initDynSelect(){
    dynSelect.innerHTML='';
    const optAll=document.createElement('option'); optAll.value='__ALL__'; optAll.textContent='å…¨éƒ¨ï¼ˆæ·»åŠ æ‰€æœ‰æœä»£ï¼‰'; dynSelect.appendChild(optAll);
    S.dynData.forEach(d=>{ const o=document.createElement('option'); o.value=d.dynasty; o.textContent=d.dynasty; dynSelect.appendChild(o); });
    renderActiveDynChips();
  }
  function renderActiveDynChips(){
    activeDyns.innerHTML='';
    if(!S.selected.size){ activeDyns.innerHTML='<span class="text-xs text-neutral-500">æœªé€‰æ‹©ä»»ä½•æœä»£ã€‚</span>'; return; }
    [...S.selected].forEach(name=>{
      const d=S.dynData.find(x=>x.dynasty===name); if(!d) return;
      const chip=document.createElement('span'); chip.className='badge flex items-center gap-2';
      chip.style.borderColor=d.color;
      chip.innerHTML=`<span class="inline-block w-2 h-2 rounded-full" style="background:${d.color}"></span>${d.dynasty}<button class="ml-1 text-xs text-neutral-500 hover:text-red-600" aria-label="remove">âœ•</button>`;
      chip.querySelector('button').onclick=()=>{S.selected.delete(name); renderAll();};
      activeDyns.appendChild(chip);
    });
  }

  // ä¿åº•ï¼šè‹¥ canvas å®½åº¦ç®—å‡ºæ¥æ˜¯ 0ï¼Œé€€åŒ–ç”¨å…¶çˆ¶å®¹å™¨å®½åº¦
  function canvasWidth(){
    let w = canvas.clientWidth;
    if(!w && canvas.parentElement) w = canvas.parentElement.clientWidth || 800;
    return w;
  }

  function xOf(year){ const w=canvasWidth(); return (year - S.global.min) / (S.global.span||1) * w; }
  function yearOf(x){ const w=canvasWidth(); return x / (w||1) * (S.global.span||1) + S.global.min; }

  function filteredDyns(){
    const q=String(qInput.value||'').trim().toLowerCase();
    const arr = S.order.filter(n=>S.selected.has(n)).map(n=>S.dynData.find(d=>d.dynasty===n)).filter(Boolean);
    if(!q) return arr;
    return arr.map(d=>{
      const items=d.items.filter(x=>[x.alias,x.emperor,x.temple,x.posthumous,x.notes].join(' ').toLowerCase().includes(q));
      return {...d,items,lanesCount:Math.max(1,items.reduce((mx,it)=>Math.max(mx,it._laneIndex+1),0))};
    }).filter(d=>d.items.length);
  }

  function renderTimeline(){
    canvas.innerHTML='';
    dynList.innerHTML='';

    const list=filteredDyns();
    emptyHint.style.display = list.length? 'none':'flex';

    // å·¦ä¾§åˆ—è¡¨ï¼ˆå¯æ‹–æ‹½ï¼‰
    list.forEach(d=>{
      const head=document.createElement('div');
      head.className='flex items-center gap-2 px-3 py-2 border-b hover:bg-neutral-100 handle';
      const dot=document.createElement('span'); dot.className='w-2 h-2 rounded-full'; dot.style.background=d.color;
      const name=document.createElement('span'); name.textContent=d.dynasty; name.className='text-sm font-medium';
      head.appendChild(dot); head.appendChild(name); dynList.appendChild(head);
    });
    new Sortable(dynList,{
      animation:150,handle:'.handle',
      onEnd:()=>{
        const items=[...dynList.querySelectorAll('span.text-sm')].map(x=>x.textContent);
        S.order = items.concat(S.order.filter(n=>!items.includes(n)));
        renderAll();
      }
    });

    // å³ä¾§è¡Œ
    list.forEach(d=>{
      const track=document.createElement('div'); track.className='relative border-b bg-white';
      const laneH=30, topPad=0, bottomPad=8;
      const height = topPad + d.lanesCount*laneH + bottomPad;
      track.style.height=height+'px';

      d.items.forEach(it=>{
        const left=xOf(it.sF), right=xOf(it.eF), width=Math.max(2, right-left);
        const top=topPad + it._laneIndex*laneH;
        const labelText=[it.alias,it.emperor].filter(Boolean).join(' ');

        const bar=document.createElement('div'); bar.className='bar'; bar.style.background=d.color;
        bar.style.left=left+'px'; bar.style.top=top+'px'; bar.style.width=width+'px';
        bar.title=`${d.dynasty} Â· ${labelText}ï¼ˆ${fmtYM(it.sYM)}â€”${fmtYM(it.eYM)}ï¼‰`;

        const lab=document.createElement('div'); lab.className='bar-label';
        lab.style.left=(left + width/2)+'px';
        lab.style.top=(top + 14 + 12)+'px';
        lab.textContent=labelText;

        track.appendChild(bar);
        track.appendChild(lab);
      });

      canvas.appendChild(track);
    });
  }

  function attachWheelZoom(el){
    el.addEventListener('wheel',(e)=>{
      e.preventDefault();
      const rect=el.getBoundingClientRect();
      const anchorPx = e.clientX - rect.left;
      const anchorYear = yearOf(anchorPx);

      const k=Math.exp(-e.deltaY*0.0015);
      let newSpan = (S.global.span||1) / k;
      if(newSpan < 1) newSpan = 1;
      const leftRatio = (anchorYear - S.global.min) / (S.global.span||1);
      const rightRatio = 1 - leftRatio;
      const newMin = anchorYear - newSpan*leftRatio;
      const newMax = anchorYear + newSpan*rightRatio;
      S.global.min = newMin; S.global.max = newMax; S.global.span = newMax - newMin;

      renderTimeline();
    }, {passive:false});
  }

  // äº‹ä»¶
  $('#addDyn').onclick=()=>{
    const v=dynSelect.value; 
    if(v==='__ALL__'){ S.dynData.forEach(d=>S.selected.add(d.dynasty)); }
    else if(v){ S.selected.add(v); }
    renderAll();
  };
  $('#clearDyn').onclick=()=>{ S.selected.clear(); renderAll(); };
  qInput.oninput=()=>renderAll();

  attachWheelZoom(canvas);
  loadXLSX();

  function renderAll(){ renderActiveDynChips(); renderTimeline(); }
})();
</script>
